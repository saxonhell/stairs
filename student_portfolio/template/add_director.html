<!-- templates/add_director.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Добавить режиссёра</title>
</head>
<body>
    <h1>Добавить нового режиссёра</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'director_list' %}">Вернуться к списку режиссёров</a>
</body>
</html>
