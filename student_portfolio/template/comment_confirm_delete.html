<!-- templates/comment_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Подтвердите удаление комментария</h2>
    <p>Вы уверены, что хотите удалить комментарий:</p>
    <blockquote>
        {{ object.comment_text }}
    </blockquote>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'discussion_detail' object.discussion.id %}">Отмена</a>
    </form>
{% endblock %}
