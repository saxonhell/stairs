<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Discussion</title>
</head>
<body>
    <h1>Are you sure you want to delete this discussion?</h1>
    <p>{{ discussion.title }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'discussion_list' %}">Cancel</a>
</body>
</html>
