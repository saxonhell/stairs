{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<h1>{{ movie.title }}</h1>
<p>{{ movie.description }}</p>
<h2>Отзывы</h2>
<ul>
    {% for review in reviews %}
        <li>{{ review.review_text }}</li>
    {% empty %}
        <li>Нет отзывов для этого фильма.</li>
    {% endfor %}
</ul>
<a href="{% url 'movie_list' %}">Вернуться к списку фильмов</a>
