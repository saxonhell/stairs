<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {{ form.non_field_errors }}
      </div>
    {% endif %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="error">
            {{ field.errors }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Зарегистрироваться</button>
  </form>
{% endblock %}
